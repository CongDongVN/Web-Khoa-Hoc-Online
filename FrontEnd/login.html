<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/image/logo.png">
        </div>
    </header>
    <main>
        <form id="contain" class="_contain">
            <h1>Đăng Nhập</h1>
            <div class="_contain_inText">
                <div class="_contain_inText_email">
                    <input type="text" id="email" placeholder="Nhập email">
                </div>
                <div class="_contain_inText_passw">
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
            </div>
            <div class="_contain_btn">
                <button type="submit" name="logIn">Đăng nhập</button>
                <button name="signIn" onclick="window.location.href='./ProductCard.html';">Đăng ký</button>
            </div>
            <a href="">Quên mật khẩu</a>
            <div class="line"><span id="lineOne"></span>Hoặc <span id="lineTwo"></span></div>
            <div class="_contain_btnOR">
                <button id="fb" name="Facebook"><i class="fa-brands fa-facebook customs"></i>Facebook</button>
                <button id="gg" name="signIn"><i class="fa-brands fa-google customs"></i>Google</button>
            </div>
            <p class="footer">ddieeuf khoan</p>
        </form>
    </main>
    <script src="./assets/js/loginUser.js"></script>
</body>

</html>
